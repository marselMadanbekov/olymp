<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="~{/admin/layout/layouts::header}"></div>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="~{/admin/layout/layouts::sidebar}"></div>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold" th:text="'Олимпиада : ' + ${olympiad.name}"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Информация
                                </h4>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td class="font-weight-bold">Дата начала</td>
                                            <td th:text="${olympiad.startDate}"></td>
                                        </tr>
                                        <tr>
                                            <td class="font-weight-bold">Стоимость участия</td>
                                            <td th:text="${olympiad.costOfParticipation}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div class="align-items-center d-flex">
                                        <h4 class="card-title">Задания</h4>
                                    </div>
                                    <div>
                                        <div class="h-75">
                                            <a class="btn btn-sm btn-primary" th:href="'/admin/exercises/create-exercise?olympiadId=' + ${olympiad.id}">Новое</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Уровень</th>
                                            <th>Задания</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="exercise : ${exercises}">
                                            <td class="font-weight-bold" th:text="${exercise.targetLevel.name}"></td>
                                            <td>
                                                <a class="btn btn-sm btn-info delete-lesson">
                                                    <i class="mdi mdi-eye"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h4 class="card-title">Этапы</h4>
                                    <div>
                                        <a th:href="'/admin/olympiads/create-tour?olympiadId=' + ${olympiad.id}"
                                           class="btn btn-sm btn-primary">Добавить</a>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>
                                                №
                                            </th>
                                            <th>
                                                Начало
                                            </th>
                                            <th>
                                                Конец
                                            </th>
                                            <th>
                                                Участников
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="tour,i : ${olympiad.tours}">
                                            <td>
                                                <a th:text="${i+1}"></a>
                                            </td>
                                            <td th:text="${tour.startDateTime}"></td>
                                            <td th:text="${tour.endDateTime}"></td>
                                            <td th:text="${tour.countOfParticipants()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Редактировать</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <form class="forms-sample" id="update-group-form">
                                    <input id="groupId" name="groupId" th:value="${olympiad.id}" hidden>
                                    <div class="form-group">
                                        <label for="name">Название</label>
                                        <input type="text" class="form-control" name="name" id="name"
                                               placeholder="Название">
                                    </div>
                                    <div class="form-group">
                                        <label for="cost">Цена</label>
                                        <input type="number" class="form-control" name="name" id="cost"
                                               placeholder="Цена">
                                    </div>

                                    <div class="d-flex justify-content-center mt-3">
                                        <div class="spinner-border text-primary" role="status" hidden
                                             id="progress-spinner">
                                            <span hidden class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Изменить</button>
                                    <button class="btn btn-light">Сбросить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <div th:replace="~{/admin/layout/layouts::footer}"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/custom-js/general/check-notifications.js"></script>

<!-- End custom js for this page-->
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroll">
    <div th:replace="~{/admin/layout/layouts::header}"></div>
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel" style="width: 100%">
            <div class="content-wrap test-page-background">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <input hidden th:value="${exercise.id}" id="exerciseId">
                                <h4 class="card-title"
                                    th:text="'Уровень : ' + ${exercise.targetLevel.name}">
                                </h4>
                                <div class="table-responsive">
                                    <table class="table table-sm table-striped">
                                        <thead>
                                        <tr>
                                            <th th:each="index : ${#numbers.sequence(1, exercise.exercise.size())}"
                                                th:text="${index}"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="rowIndex : ${#numbers.sequence(0, exercise.exercise.get(0).taskEntry.size() - 1)}">
                                            <td th:if="${exercise.exercise.get(colIndex).taskEntry.size() > rowIndex}"
                                                th:each="colIndex : ${#numbers.sequence(0, exercise.exercise.size() - 1)}"
                                                th:text="${exercise.exercise.get(colIndex).taskEntry[rowIndex].intValue()}"></td>
                                        </tr>
                                        <tr>
                                            <td th:each="colIndex : ${#numbers.sequence(0, exercise.exercise.size() - 1)}">
                                                <input class="test-answer-input"
                                                       th:attr="answer=${exercise.exercise.get(colIndex).answer}"
                                                       th:value="${exercise.exercise.get(colIndex).answer}">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center col-lg-12">
                        <button class="btn btn-primary" id="save-test">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/custom-js/general/check-notifications.js"></script>

<!-- End custom js for this page-->
</body>

</html>
